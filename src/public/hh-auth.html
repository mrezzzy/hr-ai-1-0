<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация HeadHunter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 24px;
        }
        h2 {
            margin: 0 0 16px;
            color: #1785e5;
        }
        p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 24px;
        }
        .button {
            background: #1785e5;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
            text-decoration: none;
            font-weight: 500;
        }
        .button:hover {
            background: #0e6fc1;
            transform: translateY(-1px);
        }
        .button:active {
            transform: translateY(0);
        }
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }
        .loader {
            display: none;
            margin: 20px auto;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #1785e5;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.hh.ru/logos/svg/hh.ru__min_.svg?v=11032019" alt="HeadHunter Logo" class="logo">
        <h2>Авторизация HeadHunter</h2>
        <p>Для доступа к функциям сервиса необходимо авторизоваться через ваш аккаунт работодателя HeadHunter</p>
        <button id="authButton" class="button">Войти через HeadHunter</button>
        <div id="loader" class="loader"></div>
        <div id="status" class="status"></div>
    </div>

    <script>
        const authButton = document.getElementById('authButton');
        const statusDiv = document.getElementById('status');
        const loader = document.getElementById('loader');
        const API_BASE = '/api/v1';
        
        function showStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${isError ? 'error' : 'success'}`;
        }

        function showLoader(show) {
            loader.style.display = show ? 'block' : 'none';
            authButton.style.display = show ? 'none' : 'inline-block';
        }

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('returnUrl') || 'https://app.ai-hr.ru/';
        const userId = urlParams.get('userId');

        if (!userId) {
            showStatus('Ошибка: отсутствует ID пользователя', true);
        }

        async function startAuth() {
            try {
                showLoader(true);
                const response = await fetch(`${API_BASE}/auth/auth-url?returnUrl=${encodeURIComponent(returnUrl)}&adaloUserId=${userId}`);
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Не удалось получить URL авторизации');
                }

                window.location.href = data.authUrl;
            } catch (error) {
                showLoader(false);
                showStatus(error.message, true);
            }
        }

        authButton.addEventListener('click', startAuth);
    </script>
</body>
</html>
